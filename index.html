<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3d5af1;
            --primary-light: #e3e7fe;
            --secondary-color: #2c3e50;
            --background-color: #f4f6f8;
            --white-color: #ffffff;
            --gray-color: #7b8ab8;
            --light-gray: #eef2f7;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6576ff, #8a65ff);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: var(--white-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        h2 {
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        /* User Info Form Styles */
        #user-info-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        #user-info-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-color);
        }

        #user-info-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #user-info-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Quiz Styles */
        #question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .option {
            display: block;
            padding: 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .option input {
            margin-right: 10px;
        }
        
        .option label {
             cursor: pointer;
        }

        /* Button Styles */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            width: 100%;
            max-width: 200px;
        }

        .btn:hover {
            background-color: #2a41d8;
            transform: translateY(-2px);
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }

        /* Results Styles */
        #results-container p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #score-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1.5rem 0;
        }

        #alert-message {
            color: var(--error-color);
            font-weight: 600;
            margin-top: 1rem;
            visibility: hidden;
        }
    </style>
</head>
<body>
    
    <!-- User Info Container -->
    <div id="user-info-container" class="container">
        <h2>Welcome to the Quiz</h2>
        <p style="color: var(--gray-color); margin-bottom: 2rem;">Please fill in your details to begin.</p>
        <form id="user-info-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" required>
            </div>
            <div class="form-group">
                <label for="college">College Name</label>
                <input type="text" id="college" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Study</label>
                <input type="number" id="year" required>
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" required>
            </div>
            <button type="submit" id="start-quiz-btn" class="btn">Start Quiz</button>
        </form>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="container hidden">
        <h2 id="question">Loading question...</h2>
        <div id="options-container"></div>
        <div class="btn-container">
            <button id="next-btn" class="btn">Next</button>
            <button id="submit-btn" class="btn hidden">Submit</button>
        </div>
        <p id="alert-message">Test submitted automatically due to tab switch.</p>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="container hidden">
        <h2>Quiz Complete!</h2>
        <p id="user-greeting"></p>
        <p id="score-text"></p>
        <p>Your results have been successfully saved.</p>
    </div>

    <!-- Firebase SDKs (using compat for simpler syntax in this example) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // ======================================================
        // 1. FIREBASE CONFIGURATION
        // ======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBVCqchYCJCqnf69PgeSthql-FcVPaAr-w",
            authDomain: "talent-hub-h3uq0.firebaseapp.com",
            databaseURL: "https://talent-hub-h3uq0-default-rtdb.firebaseio.com",
            projectId: "talent-hub-h3uq0",
            storageBucket: "talent-hub-h3uq0.firebasestorage.app",
            messagingSenderId: "364217907796",
            appId: "1:364217907796:web:0dd341d447067c69024bc1"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ======================================================
        // 2. QUIZ DATA & STATE VARIABLES
        // ======================================================
        const quizData = [
            { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "High Tech Multi-Language", "Hyper Tabular Markup Language", "Home Tool Markup Language"], correctAnswer: "Hyper Text Markup Language" },
            { question: "Which CSS property controls the text size?", options: ["font-style", "text-size", "font-size", "text-style"], correctAnswer: "font-size" },
            { question: "What is the result of `typeof null` in JavaScript?", options: ["null", "undefined", "object", "string"], correctAnswer: "object" }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let userInfo = {};
        let quizSubmitted = false;

        // DOM Elements
        const userInfoContainer = document.getElementById('user-info-container');
        const userInfoForm = document.getElementById('user-info-form');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        
        const questionEl = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const scoreText = document.getElementById('score-text');
        const userGreeting = document.getElementById('user-greeting');
        const alertMessage = document.getElementById('alert-message');

        // ======================================================
        // 3. CORE FUNCTIONS
        // ======================================================
        function startQuiz() {
            // Hide info form, show quiz
            userInfoContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const optionId = `q${currentQuestionIndex}-option-${option.replace(/\s+/g, '-')}`;
                optionsContainer.innerHTML += `
                    <label class="option" for="${optionId}">
                        <input type="radio" id="${optionId}" name="question${currentQuestionIndex}" value="${option}">
                        ${option}
                    </label>
                `;
            });

            // Show/hide buttons based on question index
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function saveCurrentAnswer() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
        }

        function submitQuiz(reason = "user_submitted") {
            if (quizSubmitted) return;
            quizSubmitted = true;
            
            // Remove the tab switch listener to prevent re-submission
            document.removeEventListener('visibilitychange', handleVisibilityChange);

            saveCurrentAnswer();

            let score = 0;
            quizData.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) score++;
            });

            const submissionData = {
                userInfo: userInfo,
                score: score,
                totalQuestions: quizData.length,
                answers: userAnswers,
                submittedAt: new Date().toISOString(),
                submissionReason: reason
            };

            const newSubmissionKey = database.ref().child('quizSubmissions').push().key;
            database.ref('quizSubmissions/' + newSubmissionKey).set(submissionData)
                .then(() => console.log("Quiz data saved!"))
                .catch(error => console.error("Error saving data:", error));

            // Display results
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            userGreeting.innerText = `Thank you, ${userInfo.name}!`;
            scoreText.innerText = `Your score is ${score} out of ${quizData.length}`;

            if (reason === "tab_switched") {
                alertMessage.style.visibility = 'visible';
                alert("Your quiz was submitted automatically because you switched tabs.");
            }
        }
        
        const handleVisibilityChange = () => {
            if (document.hidden) {
                submitQuiz("tab_switched");
            }
        };

        // ======================================================
        // 4. EVENT LISTENERS
        // ======================================================
        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            userInfo = {
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                college: document.getElementById('college').value,
                year: document.getElementById('year').value,
                department: document.getElementById('dept').value,
            };
            startQuiz();
        });

        nextBtn.addEventListener('click', () => {
            saveCurrentAnswer();
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            }
        });

        submitBtn.addEventListener('click', () => submitQuiz("user_submitted"));

        // Add the tab switch listener
        document.addEventListener('visibilitychange', handleVisibilityChange);

    </script>
</body>
</html>
